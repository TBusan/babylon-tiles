<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon Tiles Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        display: block;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        max-width: 300px;
        z-index: 100;
      }

      #info h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }

      #info p {
        margin: 5px 0;
      }

      #version {
        font-weight: bold;
        color: #4CAF50;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 1000;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="info">
      <h2>Babylon Tiles Demo</h2>
      <p>Version: <span id="version">1.0.0</span></p>
      <p>Tiles: <span id="tileCount">0</span></p>
      <p>Downloading: <span id="downloading">0</span></p>
      <p>Camera: <span id="cameraInfo">-</span></p>
    </div>

    <div id="loading">Loading...</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
